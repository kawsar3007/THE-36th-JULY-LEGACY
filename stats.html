<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATFORM STATS | DIGITAL FRIDAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --b-bg: #0B0E11; --b-card: #1E2329; --b-yellow: #FCD535; --b-text: #EAECEF; }
        body { background-color: var(--b-bg); color: var(--b-text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 50px 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        .header h1 { color: var(--b-yellow); text-transform: uppercase; letter-spacing: 2px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px; }
        .stat-card { background: var(--b-card); padding: 30px; border-radius: 15px; border-bottom: 4px solid var(--b-yellow); }
        .stat-card i { font-size: 40px; color: var(--b-yellow); margin-bottom: 15px; }
        .stat-card h2 { font-size: 35px; margin: 10px 0; color: #fff; }
        .stat-card p { font-size: 14px; color: #848e9c; text-transform: uppercase; font-weight: bold; }

        .back-btn { display: inline-flex; align-items: center; gap: 10px; color: #848e9c; text-decoration: none; margin-bottom: 30px; font-weight: bold; }
        .back-btn:hover { color: var(--b-yellow); }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK TO HOME</a>
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Live Platform Statistics</h1>
            <p style="color: #848e9c;">Real-time update of our global advertising network</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-map-marked-alt"></i>
                <h2>64</h2>
                <p>Total Districts</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-th"></i>
                <h2>64,000</h2>
                <p>Total Plots Available</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-shopping-cart"></i>
                <h2>1,250</h2> <p>Plots Sold</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h2>850+</h2> <p>Happy Clients</p>
            </div>
        </div>

        <p style="margin-top: 50px; color: #444; font-size: 12px;">LAST UPDATED: JANUARY 26, 2026</p>
    </div>
</body>
</html>
