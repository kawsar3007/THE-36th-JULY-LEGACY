<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATEST NEWS | DIGITAL FRIDAY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --b-bg: #0B0E11; --b-card: #1E2329; --b-yellow: #FCD535; --b-text: #EAECEF; }
        body { background-color: var(--b-bg); color: var(--b-text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 50px 20px; }
        .container { max-width: 700px; margin: auto; }
        .back-btn { display: inline-flex; align-items: center; gap: 10px; color: #848e9c; text-decoration: none; margin-bottom: 30px; font-weight: bold; }
        .news-box { background: var(--b-card); padding: 25px; border-radius: 12px; border-left: 5px solid var(--b-yellow); margin-bottom: 20px; transition: 0.3s; }
        .news-box:hover { transform: scale(1.02); }
        .date { font-size: 12px; color: var(--b-yellow); font-weight: bold; }
        .policy-link { display: inline-block; margin-top: 15px; color: var(--b-yellow); text-decoration: none; font-weight: bold; border-bottom: 1px solid var(--b-yellow); }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK TO HOME</a>
        <h1 style="color: var(--b-yellow); text-transform: uppercase;"><i class="fas fa-bullhorn"></i> Latest News</h1>

        <div class="news-box">
            <span class="date">JANUARY 26, 2026</span>
            <h3>LIFETIME OWNERSHIP IS NOW LIVE!</h3>
            <p>We are excited to announce that all plots now come with <b>Lifetime Access</b>. No more renewal fees. Secure your spot in the legacy forever.</p>
            <a href="terms.html" class="policy-link">LEARN MORE IN POLICY</a>
        </div>
        </div>
</body>
</html>
