<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESERVE PLOT</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1E2329; padding: 30px; border-radius: 15px; border: 2px solid #FCD535; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2b3139; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 8px; }
        #success { display: none; position: fixed; inset: 0; background: #FCD535; color: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="box" id="ob">
        <h2 style="color:#FCD535;">ORDER PLOT</h2>
        <input type="text" id="bn" placeholder="Your Brand Name">
        <input type="number" id="pn" placeholder="Plot ID (1-10000)">
        <button class="btn" onclick="send()">SUBMIT ORDER</button>
    </div>

    <div id="success">
        <h1 id="msg">CONGRATULATIONS!</h1>
        <p style="font-size: 20px; font-weight: bold;">Your order is received.</p>
        <p style="background: #000; color: #fff; padding: 10px; border-radius: 5px;">PLEASE CONTACT WHATSAPP SUPPORT NOW!</p>
    </div>

    <script>
        function send() {
            const name = document.getElementById('bn').value;
            if(!name || !document.getElementById('pn').value) return alert("Fill all!");
            document.getElementById('ob').style.display='none';
            document.getElementById('success').style.display='flex';
            document.getElementById('msg').innerText = "CONGRATS, " + name.toUpperCase() + "!";
            
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            
            setTimeout(() => { window.location.href="dhaka.html"; }, 4500);
        }
    </script>
</body>
</html>
