<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESERVE PLOT</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #0B0E11; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .order-box { background: #1E2329; padding: 40px; border-radius: 15px; border: 2px solid #FCD535; text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2b3139; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #FCD535; color: #000; font-weight: bold; border: none; cursor: pointer; border-radius: 8px; font-size: 16px; }
        #success { display: none; position: fixed; inset: 0; background: #FCD535; color: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
    </style>
</head>
<body>

<div class="order-box" id="oBox">
    <h2 style="color:#FCD535;">RESERVE PLOT</h2>
    <input type="text" id="bName" placeholder="Brand Name">
    <input type="number" id="pID" placeholder="Plot ID (1-10000)">
    <button class="btn" onclick="submitOrder()">SUBMIT REQUEST</button>
</div>

<div id="success">
    <h1 id="brandTitle">CONGRATULATIONS!</h1>
    <p style="font-size: 18px; font-weight: bold;">Your request has been received.</p>
    <p style="background: #000; color: #fff; padding: 10px; border-radius: 8px; margin-top: 20px;">CONTACT SUPPORT TO ACTIVATE!</p>
    <p style="margin-top: 30px; font-size: 12px;">Redirecting back to map...</p>
</div>

<script>
    function submitOrder() {
        const name = document.getElementById('bName').value;
        if(!name || !document.getElementById('pID').value) return alert("Fill all fields!");

        document.getElementById('oBox').style.display = 'none';
        document.getElementById('success').style.display = 'flex';
        document.getElementById('brandTitle').innerText = "CONGRATS, " + name.toUpperCase() + "!";

        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        setTimeout(() => { window.location.href = "dhaka.html"; }, 4000);
    }
</script>
</body>
</html>
