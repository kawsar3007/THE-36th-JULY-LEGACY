<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DISTRICT LEGACY | 64 Districts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* বাইনান্স কালার থিম */
        :root {
            --binance-bg: #0B0E11;
            --binance-card: #1E2329;
            --binance-yellow: #FCD535;
            --binance-text: #EAECEF;
            --binance-gray: #848E9C;
        }

        body {
            background-color: var(--binance-bg);
            color: var(--binance-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* হিরো সেকশন */
        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 50px;
            color: var(--binance-yellow);
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hero p {
            color: var(--binance-gray);
            font-size: 18px;
            margin-top: 10px;
        }

        /* সার্চ বার */
        .search-container {
            position: sticky;
            top: 0;
            background: var(--binance-bg);
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #333;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #444;
            background: var(--binance-card);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-box input:focus {
            border-color: var(--binance-yellow);
        }

        /* জেলা গ্রিড */
        .district-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .district-card {
            background: var(--binance-card);
            padding: 30px 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .district-card:hover {
            transform: translateY(-5px);
            border-color: var(--binance-yellow);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .district-card h3 {
            margin: 0;
            font-size: 18px;
            color: var(--binance-text);
        }

        .district-card span {
            display: block;
            margin-top: 8px;
            color: var(--binance-yellow);
            font-size: 12px;
            font-weight: bold;
        }

        /* কাস্টমার সাপোর্ট ফ্লোটিং বাটন */
        .wa-support {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #2ebd85;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            z-index: 2000;
        }
    </style>
</head>
<body>

<a href="https://wa.me/8801756206213" class="wa-support" target="_blank">
    <i class="fab fa-whatsapp"></i> CUSTOMER SUPPORT
</a>

<div class="hero">
    <h1>THE DISTRICT LEGACY</h1>
    <p>Permanent Digital Monument of Bangladesh</p>
</div>

<div class="search-container">
    <div class="search-box">
        <input type="text" id="distSearch" placeholder="Find your District..." onkeyup="searchDistrict()">
    </div>
</div>

<div class="district-grid" id="grid">
    </div>

<script>
    const districts = [
        "Dhaka", "Faridpur", "Gazipur", "Gopalganj", "Kishoreganj", "Madaripur", "Manikganj", "Munshiganj", "Narayanganj", "Narsingdi", "Rajbari", "Shariatpur", "Tangail",
        "Bagerhat", "Chuadanga", "Jessore", "Jhenaidah", "Khulna", "Kushtia", "Magura", "Meherpur", "Narail", "Satkhira",
        "Barguna", "Barisal", "Bhola", "Jhalokati", "Patuakhali", "Pirojpur",
        "Bandarban", "Brahmanbaria", "Chandpur", "Chittagong", "Comilla", "Cox's Bazar", "Feni", "Khagrachhari", "Lakshmipur", "Noakhali", "Rangamati",
        "Habiganj", "Moulvibazar", "Sunamganj", "Sylhet",
        "Bogra", "Joypurhat", "Naogaon", "Natore", "Chapai Nawabganj", "Pabna", "Rajshahi", "Sirajganj",
        "Dinajpur", "Gaibandha", "Kurigram", "Lalmonirhat", "Nilphamari", "Panchagarh", "Rangpur", "Thakurgaon",
        "Jamalpur", "Mymensingh", "Netrokona", "Sherpur"
    ];

    const grid = document.getElementById('grid');
    
    function loadDistricts() {
        districts.forEach(d => {
            const card = document.createElement('div');
            card.className = 'district-card';
            card.setAttribute('data-name', d.toLowerCase());
            card.onclick = () => location.href = `${d.toLowerCase()}.html`;
            card.innerHTML = `<h3>${d.toUpperCase()}</h3><span>10,000 PLOTS</span>`;
            grid.appendChild(card);
        });
    }

    function searchDistrict() {
        let input = document.getElementById('distSearch').value.toLowerCase();
        let cards = document.querySelectorAll('.district-card');
        cards.forEach(card => {
            if(card.getAttribute('data-name').includes(input)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    loadDistricts();
</script>

</body>
</html>
