<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Monument of Pride | 64 Districts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0B0E11; position: relative; overflow-x: hidden; }
        
        /* ৬৪ জেলার জলছাপ ব্যাকগ্রাউন্ড */
        .watermark-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            color: rgba(255, 255, 255, 0.03); font-size: 14px; line-height: 30px;
            pointer-events: none; text-align: justify; padding: 10px; z-index: 1;
            font-family: 'serif'; text-transform: uppercase;
        }

        .content-area { position: relative; z-index: 10; }
        
        /* আন্দোলনের লাল রঙ */
        .legacy-title { color: #FF0000 !important; font-size: 55px; font-weight: 900; text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.3); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 40px; }
        .card { background: rgba(30, 35, 41, 0.8); border: 1px solid #333; padding: 25px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: #FF0000; transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }
        .card h3 { color: #fff; margin: 0; }
    </style>
</head>
<body>

<div class="watermark-bg" id="districtWatermark"></div>

<div class="content-area">
    <div style="text-align: center; padding: 60px 20px;">
        <h1 class="legacy-title">THE 36th JULY LEGACY</h1>
        <p style="color:#EAECEF; font-size: 20px;">Digital Monument of Pride: Secure Your District's History</p>
    </div>

    <div class="grid" id="distList">
        </div>
</div>

<script>
    const districts = ["Dhaka", "Faridpur", "Gazipur", "Gopalganj", "Kishoreganj", "Madaripur", "Manikganj", "Munshiganj", "Narayanganj", "Narsingdi", "Rajbari", "Shariatpur", "Tangail", "Bagerhat", "Chuadanga", "Jessore", "Jhenaidah", "Khulna", "Kushtia", "Magura", "Meherpur", "Narail", "Satkhira", "Barguna", "Barisal", "Bhola", "Jhalokati", "Patuakhali", "Pirojpur", "Bandarban", "Brahmanbaria", "Chandpur", "Chittagong", "Comilla", "Cox's Bazar", "Feni", "Khagrachhari", "Lakshmipur", "Noakhali", "Rangamati", "Habiganj", "Moulvibazar", "Sunamganj", "Sylhet", "Bogra", "Joypurhat", "Naogaon", "Natore", "Chapai Nawabganj", "Pabna", "Rajshahi", "Sirajganj", "Dinajpur", "Gaibandha", "Kurigram", "Lalmonirhat", "Nilphamari", "Panchagarh", "Rangpur", "Thakurgaon", "Jamalpur", "Mymensingh", "Netrokona", "Sherpur"];

    // জলছাপ তৈরি
    document.getElementById('districtWatermark').innerText = (districts.join(' ') + ' ').repeat(100);

    // কার্ড তৈরি
    const list = document.getElementById('distList');
    districts.forEach(d => {
        list.innerHTML += `
            <div class="card" onclick="location.href='${d.toLowerCase()}.html'">
                <h3>${d.toUpperCase()}</h3>
                <span style="color:#FCD535">1,000 PLOTS</span>
            </div>
        `;
    });
</script>
</body>
</html>
