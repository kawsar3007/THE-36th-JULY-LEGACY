<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL FRIDAY HOMEPAGE | THE MARKETING LEGACY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --b-bg: #0B0E11;
            --b-card: #1E2329;
            --b-yellow: #FCD535;
            --b-text: #EAECEF;
        }

        body {
            background-color: var(--b-bg);
            color: var(--b-text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .top-nav {
            background: var(--b-card);
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--b-yellow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand-name {
            color: var(--b-yellow);
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: radial-gradient(circle at center, #1E2329 0%, #0B0E11 100%);
        }

        .hero h1 {
            font-size: clamp(35px, 8vw, 65px);
            color: var(--b-yellow);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            line-height: 1.1;
            text-shadow: 0 0 30px rgba(252, 213, 53, 0.4);
        }

        .hero p {
            color: #848e9c;
            font-size: 20px;
            margin-top: 15px;
            font-weight: 300;
        }

        /* গ্রিড সেকশন */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 8% 100px;
        }

        .card {
            background: var(--b-card);
            padding: 45px 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #222;
            transition: 0.4s;
            position: relative;
        }

        .card:hover {
            background: var(--b-yellow);
            transform: translateY(-10px);
            box-shadow: 0 0 40px rgba(252, 213, 53, 0.3);
        }

        .card h3 {
            margin: 0;
            font-size: 26px;
            color: #fff;
            letter-spacing: 1px;
        }

        .card:hover h3 { color: #000; font-weight: 900; }

        .limited-tag {
            display: inline-block;
            margin-top: 12px;
            font-size: 10px;
            font-weight: bold;
            color: var(--b-yellow);
            border: 1px solid var(--b-yellow);
            padding: 3px 10px;
            border-radius: 50px;
            text-transform: uppercase;
        }

        .card:hover .limited-tag {
            color: #000;
            border-color: #000;
        }

        /* সার্চ বক্স */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .search-box input {
            width: 400px;
            padding: 18px 30px;
            border-radius: 50px;
            border: 1px solid #333;
            background: var(--b-card);
            color: #fff;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            text-align: center;
        }

        .search-box input:focus { border-color: var(--b-yellow); }

        .wa-float {
            position: fixed; bottom: 30px; right: 30px; background: #2ebd85;
            color: white; padding: 15px 25px; border-radius: 50px;
            text-decoration: none; font-weight: bold; z-index: 2000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 10px;
        }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="brand-name">FRIDAY EDITION</div>
    <a href="https://wa.me/8801576940717" style="text-decoration: none; color: #fff; font-size: 12px; border: 1px solid #444; padding: 5px 15px; border-radius: 50px;">
        <i class="fas fa-bullhorn" style="color: var(--b-yellow);"></i> ADVERTISE HERE
    </a>
</div>

<div class="hero">
    <h1>DIGITAL FRIDAY <br> HOMEPAGE</h1>
    <p>THE ULTIMATE PIXEL MARKETING LEGACY</p>
</div>

<div class="search-container">
    <div class="search-box">
        <input type="text" id="distSearch" placeholder="Search Your District Area..." onkeyup="filterDistricts()">
    </div>
</div>

<div class="grid" id="districtGrid">
    <div class="card" onclick="location.href='dhaka.html'">
        <h3>DHAKA</h3>
        <div class="limited-tag">LIMITED EDITION FRIDAY</div>
    </div>

    <div class="card" onclick="location.href='sirajganj.html'">
        <h3>SIRAJGANJ</h3>
        <div class="limited-tag">LIMITED EDITION FRIDAY</div>
    </div>
    
    <div class="card" onclick="location.href='chattogram.html'">
        <h3>CHATTOGRAM</h3>
        <div class="limited-tag">LIMITED EDITION FRIDAY</div>
    </div>
    </div>

<a href="https://wa.me/8801576940717" class="wa-float" target="_blank">
    <i class="fab fa-whatsapp" style="font-size: 22px;"></i> BOOK YOUR PIXEL
</a>

<script>
    function filterDistricts() {
        let input = document.getElementById('distSearch').value.toUpperCase();
        let cards = document.getElementsByClassName('card');
        for (let i = 0; i < cards.length; i++) {
            let h3 = cards[i].getElementsByTagName('h3')[0];
            cards[i].style.display = h3.innerHTML.toUpperCase().includes(input) ? "" : "none";
        }
    }
</script>

</body>
</html>
