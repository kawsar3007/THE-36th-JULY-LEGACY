<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER ADMIN | Central Command</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #050505; font-family: 'Inter', sans-serif; color: #ffffff; }
        .admin-login { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: #111; padding: 40px; border: 1px solid #D4AF37; border-radius: 12px; text-align: center; width: 350px; }
        .login-card input { width: 100%; padding: 12px; margin: 20px 0; background: #000; border: 1px solid #333; color: #D4AF37; text-align: center; border-radius: 5px; }
        
        /* Dashboard Layout */
        .dashboard-ui { display: none; padding: 40px; }
        .system-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 20px; margin-bottom: 30px; }
        .realm-selector { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
        .realm-btn { background: #111; color: #888; border: 1px solid #333; padding: 10px 18px; cursor: pointer; border-radius: 4px; transition: 0.3s; font-size: 13px; }
        .realm-btn.active { background: #D4AF37; color: #000; border-color: #D4AF37; font-weight: bold; }

        .main-container { display: flex; gap: 30px; }
        .panel { background: #0f0f0f; border: 1px solid #222; border-radius: 10px; padding: 25px; flex: 1; }
        
        .input-field { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; margin-bottom: 15px; border-radius: 5px; }
        .deploy-btn { width: 100%; padding: 15px; background: #D4AF37; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        
        .plot-list { max-height: 400px; overflow-y: auto; }
        .plot-entry { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; font-size: 14px; }
        .status-tag { color: #D4AF37; font-size: 11px; border: 1px solid #D4AF37; padding: 2px 6px; border-radius: 3px; }
        .btn-delete { color: #ff4444; background: none; border: none; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loginArea" class="admin-login">
        <div class="login-card">
            <h2 style="color:#D4AF37; letter-spacing: 2px;">SYSTEM ACCESS</h2>
            <p style="color:#666; font-size: 12px;">ENTER AUTHORIZATION KEY</p>
            <input type="password" id="passKey" placeholder="••••••••••••">
            <button class="deploy-btn" onclick="authenticate()">INITIALIZE</button>
        </div>
    </div>

    <div id="adminUI" class="dashboard-ui">
        <div class="system-header">
            <div>
                <h1 id="activeRealm">FORTNITE REALM</h1>
                <p style="color:#666; font-size: 13px;">Management Console v1.0</p>
            </div>
            <div style="text-align: right;">
                <p style="color:#D4AF37;">TOTAL REVENUE: <span id="revCounter">$0.00</span></p>
                <p style="font-size: 12px; color:#444;">8H GHOST CHAT: <span style="color:green;">ACTIVE</span></p>
            </div>
        </div>

        <div class="realm-selector">
            <button class="realm-btn active" onclick="setRealm('Fortnite')">FORTNITE</button>
            <button class="realm-btn" onclick="setRealm('CS2')">COUNTER-STRIKE 2</button>
            <button class="realm-btn" onclick="setRealm('Minecraft')">MINECRAFT</button>
            <button class="realm-btn" onclick="setRealm('Valorant')">VALORANT</button>
            <button class="realm-btn" onclick="setRealm('Apex')">APEX LEGENDS</button>
            <button class="realm-btn" onclick="setRealm('Roblox')">ROBLOX</button>
            <button class="realm-btn" onclick="setRealm('Warzone')">WARZONE</button>
            <button class="realm-btn" onclick="setRealm('GTA V')">GTA ONLINE</button>
            <button class="realm-btn" onclick="setRealm('LoL')">LEAGUE</button>
        </div>

        <div class="main-container">
            <div class="panel">
                <h3 style="margin-bottom:20px; font-size: 14px; color:#888;">ASSET DEPLOYMENT</h3>
                <input type="text" class="input-field" id="ownerName" placeholder="Investor/Brand Name">
                <input type="text" class="input-field" id="brandLogo" placeholder="Asset Logo URL">
                <input type="text" class="input-field" id="targetLink" placeholder="Redirect URL (Website)">
                <input type="number" class="input-field" id="plotID" placeholder="Plot ID (1-100)">
                <button class="deploy-btn" onclick="executeDeploy()">CONFIRM DEPLOYMENT</button>
            </div>

            <div class="panel">
                <h3 style="margin-bottom:20px; font-size: 14px; color:#888;">LIVE ASSET LOG</h3>
                <div class="plot-list" id="plotList">
                    <div class="plot-entry">
                        <span>#01 - ALPHA GAMING</span>
                        <span class="status-tag">VIP LEADER</span>
                        <button class="btn-delete">REMOVE</button>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <script>
        const AUTH_KEY = "KAWSARahmed22@@";

        function authenticate() {
            const input = document.getElementById('passKey').value;
            if(input === AUTH_KEY) {
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('adminUI').style.display = 'block';
            } else {
                alert("ACCESS DENIED: INVALID CREDENTIALS");
            }
        }

        function setRealm(name) {
            document.getElementById('activeRealm').innerText = name.toUpperCase() + " REALM";
            document.querySelectorAll('.realm-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function executeDeploy() {
            const id = document.getElementById('plotID').value;
            const owner = document.getElementById('ownerName').value;
            if(id && owner) {
                alert("SUCCESS: Plot #" + id + " deployed for " + owner);
            } else {
                alert("ERROR: Please complete all data fields.");
            }
        }
    </script>
</body>
</html>
