<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTRICT MAP | THE DISTRICT LEGACY</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --b-bg: #0B0E11; --b-card: #1E2329; --b-yellow: #FCD535; --wa-green: #25D366; }
        body { background: var(--b-bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        
        /* Header */
        .header { background: #000; color: var(--b-yellow); padding: 15px; font-size: 18px; font-weight: 900; }
        .status-bar { background: #161a1e; padding: 10px; display: flex; justify-content: space-around; font-size: 12px; font-weight: bold; border-bottom: 2px solid #333; }
        
        /* Navigation */
        .top-nav { position: sticky; top: 0; background: var(--b-card); padding: 10px 1%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--b-yellow); z-index: 1000; }
        
        .search-box { display: flex; background: #0b0e11; border: 1px solid #444; border-radius: 5px; overflow: hidden; }
        .search-box input { background: transparent; border: none; padding: 8px; color: #fff; width: 55px; outline: none; }
        .search-box button { background: var(--b-yellow); border: none; padding: 0 10px; cursor: pointer; color: #000; }

        .nav-btn { display: flex; align-items: center; gap: 5px; background: #161a1e; padding: 8px 10px; border-radius: 50px; border: 1px solid #333; text-decoration: none; color: #fff; font-size: 10px; font-weight: bold; }
        .payment-info { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .gold-icon { width: 22px; height: 22px; background: var(--b-yellow); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; }

        .buy-btn { background: var(--b-yellow); color: #000; padding: 8px 15px; font-size: 12px; border-radius: 8px; text-decoration: none; font-weight: 900; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(252, 213, 53, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(252, 213, 53, 0); } 100% { box-shadow: 0 0 0 0 rgba(252, 213, 53, 0); } }

        /* ক্যানভাস কন্টেইনার - আপনার চাহিদা মতো দুই পাশে ফাঁকা একদম কমিয়ে আনা হয়েছে */
        .canvas-container { 
            width: 98%;           /* দুই পাশে মাত্র ১% করে ফাঁকা জায়গা থাকবে */
            max-width: 1200px;    /* পিসি-তে দেখার জন্য বড় লিমিট */
            margin: 15px auto; 
            background: #fff; 
            position: relative; 
            border: 2px solid #555; 
            border-radius: 4px;
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas { 
            width: 100% !important; 
            height: auto !important; 
            display: block; 
            image-rendering: pixelated; 
        }
        
        #plotMarker { 
            position: absolute; 
            border: 2px solid #ff0000; 
            box-shadow: 0 0 10px #ff0000; 
            display: none; 
            pointer-events: none; 
            z-index: 5; 
            background: rgba(255, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .support-float { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 2000; border: 2px solid #fff; }
    </style>
</head>
<body>

<div class="header">DISTRICT PLOT MAP</div> 

<div class="status-bar">
    <div>TOTAL: 2400</div>
    <div style="color: var(--b-yellow);">SOLD: <span id="soldCount">0</span></div>
    <div style="color: #2ebd85;">AVAIL: <span id="availCount">2400</span></div>
</div>

<div class="top-nav">
    <div class="search-box">
        <input type="number" id="plotInput" placeholder="ID">
        <button onclick="locatePlot()"><i class="fas fa-search"></i></button>
    </div>
    
    <div style="display:flex; gap:8px; align-items:center;">
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> HOME</a>
        <div class="payment-info" onclick="navigator.clipboard.writeText('01756206213'); alert('Copied!')">
            <div class="gold-icon"><i class="fas fa-wallet"></i></div>
            <div style="text-align: left; line-height: 1;">
                <span style="font-size: 6px; color: var(--b-yellow); font-weight: bold;">BKASH/NAGAD/ROCKET</span><br>
                <b style="font-size: 10px;">01756206213</b>
            </div>
        </div>
    </div>

    <a href="order.html" class="buy-btn">BUY</a>
</div>

<div class="canvas-container" id="cWrapper">
    <div id="plotMarker"></div>
    <canvas id="mapCanvas"></canvas>
</div>

<a href="https://wa.me/8801756206213" class="support-float"><i class="fab fa-whatsapp" style="color:#fff; font-size:25px;"></i></a>

<script>
    const totalPlots = 2400;
    const cols = 35;      // ৩৫টি কলাম (আপনার চাহিদা অনুযায়ী)
    const bS = 50;        // ব্লক সাইজ ৫০x৫০ পিক্সেল
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');
    const marker = document.getElementById('plotMarker');
    const wrapper = document.getElementById('cWrapper');

    // ক্যানভাস সাইজ: ৩৫ কলাম * ৫০ পিক্সেল = ১৭৫০ পিক্সেল চওড়া
    canvas.width = cols * bS; 
    canvas.height = Math.ceil(totalPlots / cols) * bS; 

    const soldPlots = {}; 

    function drawMap() {
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 1; i <= totalPlots; i++) {
            const r = Math.floor((i - 1) / cols);
            const c = (i - 1) % cols;
            const x = c * bS;
            const y = r * bS;

            ctx.strokeStyle = "#e0e0e0";
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, bS, bS);
            
            ctx.fillStyle = "#aaaaaa";
            ctx.font = "12px Arial"; // কলাম বেশি হওয়ায় নম্বর একটু ছোট রাখা হয়েছে স্পষ্টতার জন্য
            ctx.textAlign = "center";
            ctx.fillText(i, x + bS/2, y + bS/2 + 4);
        }
    }

    function locatePlot() {
        const id = document.getElementById('plotInput').value;
        const plotID = parseInt(id);
        if (isNaN(plotID) || plotID < 1 || plotID > totalPlots) {
            alert("ID 1-2400"); return;
        }

        const r = Math.floor((plotID - 1) / cols);
        const c = (plotID - 1) % cols;
        const yPos = r * bS;

        marker.style.display = 'block';
        marker.style.width = (100 / cols) + "%";
        marker.style.height = marker.offsetWidth + "px";
        marker.style.left = (c * (100 / cols)) + "%";
        marker.style.top = (r * (bS / canvas.height) * 100) + "%";

        const scrollTarget = wrapper.offsetTop + (yPos * (wrapper.offsetWidth / canvas.width)) - (window.innerHeight / 2.5);
        window.scrollTo({
            top: scrollTarget,
            behavior: 'smooth'
        });
    }

    window.onload = drawMap;
</script>

</body>
</html>
