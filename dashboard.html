<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER REALM | Plot Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

    <header>
        <div class="logo" onclick="window.location.href='index.html'">AETHER PLOTS</div>
        <div id="plot-info-display">Select a plot to see details</div>
    </header>

    <main class="map-container">
        <h2 class="grid-label gold-text">LEADER SLOTS ($9,999)</h2>
        <div class="leader-grid" id="leaderGrid">
            </div>

        <hr class="divider">

        <h2 class="grid-label">COMMUNITY PLOTS</h2>
        <div class="main-grid" id="mainGrid">
            </div>
    </main>

    <div id="plotModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Plot #0</h2>
            <p>Category: <span id="modalCategory">-</span></p>
            <h3 id="modalPrice">$0</h3>
            <button class="buy-btn" onclick="window.location.href='order.html'">Purchase Plot</button>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
